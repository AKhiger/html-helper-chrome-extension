<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TagScout</title>
    <link rel="stylesheet" href="panel.css">
</head>

<body>
    <div class="panel-wrapper">
        <div class="form-container">
            <form class="inspection-form" name="inspection-form">
                <div class="form-group">
                    <label for="tags">HTML Tags</label>
                    <textarea id="tags" name="tags" rows="2" wrap="soft"
                        placeholder="e.g. input, table, a">input, table, a</textarea>
                </div>
                <div class="form-group">
                    <label for="have">Condition</label>
                    <select id="have" name="have">
                        <option value="1">Has attribute</option>
                        <option value="0" selected>Doesn't have attribute</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attr">Attribute Name</label>
                    <input type="text" id="attr" name="attr" placeholder="e.g. id, class, data-*" value="id">
                </div>
                <div class="form-group">
                    <label for="attr-value">Attribute Value <span class="optional">(optional)</span></label>
                    <input type="text" id="attr-value" name="attr-value" placeholder="e.g. my-class">
                </div>
                <div class="form-actions">
                    <button type="submit" id="executescript" class="btn btn-primary">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                        Inspect
                    </button>
                    <button type="button" id="cleanresults" class="btn btn-secondary">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18" />
                            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                            <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
                        </svg>
                        Clean
                    </button>
                </div>
            </form>
        </div>
        <div class="result-container">
            <div id="results"></div>
        </div>
    </div>

    <script src="panel.js"></script>
</body>

</html>
