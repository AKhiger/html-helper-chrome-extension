<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6"/>
      <stop offset="100%" stop-color="#6c3483"/>
    </linearGradient>
  </defs>

  <!-- Full background — fills the entire square -->
  <rect width="128" height="128" rx="22" ry="22" fill="url(#bgGrad)"/>

  <!-- Magnifying glass — centered in the square -->
  <!-- Lens: center (58,58), r=28. Handle extends to (98,98). -->
  <!-- Bounding box of whole composition: (30,30)-(98,98) = centered at (64,64) -->

  <circle cx="58" cy="58" r="28" fill="none" stroke="#ffffff" stroke-width="6"/>

  <line x1="78" y1="78" x2="98" y2="98" stroke="#ffffff"
        stroke-width="9" stroke-linecap="round"/>

  <!-- </> closing tag centered inside the lens -->
  <!-- < -->
  <polyline points="46,46 34,58 46,70" fill="none" stroke="#ffffff"
            stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- / -->
  <line x1="60" y1="44" x2="54" y2="72" stroke="#ffffff"
        stroke-width="3.5" stroke-linecap="round"/>
  <!-- > -->
  <polyline points="70,46 82,58 70,70" fill="none" stroke="#ffffff"
            stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
